<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #0b0a0a;
            border-radius: 5px;
            text-align: center;
        }

        label, input, select, button {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount">
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="THB">Thailand (THB)</option>
            <option value="CNY">China (CNY)</option>
            <option value="JPY">Tokyo (JPY)</option>
            <option value="KRW">Korea (KRW)</option>
            <option value="INR">India (INR)</option>
            <option value="EUR">Europe (EUR)</option>
            <option value="USD">America (USD)</option>
            <option value="AUD">Australia (AUD)</option>
            <option value="ZAR">Africa (ZAR)</option>
        </select>
        <label for="toCurrency">To:</label>
        <select id="toCurrency">
            <option value="THB">Thailand (THB)</option>
            <option value="CNY">China (CNY)</option>
            <option value="JPY">Tokyo (JPY)</option>
            <option value="KRW">Korea (KRW)</option>
            <option value="INR">India (INR)</option>
            <option value="EUR">Europe (EUR)</option>
            <option value="USD">America (USD)</option>
            <option value="AUD">Australia (AUD)</option>
            <option value="ZAR">Africa (ZAR)</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const exchangeRates = {
            THB: 31.20, 
            CNY: 6.42,  
            JPY: 110.08, 
            KRW: 1130.80, 
            INR: 73.29, 
            EUR: 0.85, 
            USD: 1, 
            AUD: 1.31, 
            ZAR: 14.41 
        };

        function convertCurrency() {
            const amount = parseFloat(document.getElementById('amount').value);
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            let result;

            if (fromCurrency === toCurrency) {
                result = amount;
            } else {
                result = amount * exchangeRates[toCurrency] / exchangeRates[fromCurrency];
            }

            document.getElementById('result').textContent = result.toFixed(2);
        }
    </script>
</body>
</html>
